              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ video_id: val }),
            });
            const data = await res.json();

            if (data.status === "success") {
              document.getElementById("thumb").src = data.thumbnail;
              document.getElementById("vidTitle").innerText = data.title;
              document.getElementById("vidChannel").innerText = data.channel;
              previewDiv.style.display = "block";
            } else {
              previewDiv.style.display = "none";
            }
          } catch (e) {
            console.error(e);
          }
        });

      // Fun√ß√£o para carregar v√≠deos recentes do usu√°rio
      async function loadRecentVideos() {
        const container = document.getElementById("recentVideos");
        if (!container) return;

        try {
          const res = await fetch("/get_recent_videos");
          const data = await res.json();

          if (data.status === "success" && data.videos.length > 0) {
            container.innerHTML = "";
            data.videos.forEach((vid) => {
              const div = document.createElement("div");
              div.className = "video-card";
              div.onclick = function () {
                const input = document.getElementById("video_id");
                input.value = vid.id;
                input.focus();
                input.blur(); // Dispara o preview
              };
              div.innerHTML = `
                        <img src="${vid.thumbnail}" alt="Thumb">
                        <div><span class="badge ${vid.type.includes("LIVE") ? "badge-live" : "badge-video"}">${vid.type}</span></div>
                        <div class="video-card-content">
                        <p title="${vid.title}">${vid.title}</p>
                        <span class="channel-name">${vid.channel}</span>
                        </div>
                    `;
              container.appendChild(div);
            });
          } else {
            container.innerHTML =
              '<p style="font-size: 0.8rem; color: #888;">Nenhum v√≠deo recente encontrado.</p>';
