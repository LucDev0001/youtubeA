<!doctype html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - YouTube Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              yt: {
                bg: "#0f0f0f",
                card: "#1e1e1e",
                text: "#f1f1f1",
                red: "#cc0000",
              },
              light: { bg: "#f9f9f9", card: "#ffffff", text: "#0f0f0f" },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-yt-bg text-yt-text dark:bg-light-bg dark:text-light-text font-sans"
  >
    <div class="flex h-screen">
      <!-- Sidebar (Simplificada para manter consistÃªncia) -->
      <aside
        class="w-64 bg-yt-card dark:bg-light-card border-r border-gray-800 hidden md:flex flex-col"
      >
        <div class="p-6 text-xl font-bold flex items-center gap-2">
          <span class="text-red-600">â–¶</span> Painel
        </div>
        <nav class="flex-1 px-4 space-y-2">
          <a
            href="/app"
            class="block px-4 py-3 rounded-lg hover:bg-gray-800 dark:hover:bg-gray-200 transition"
            >ðŸ“º Dashboard</a
          >
          <a
            href="/plans"
            class="block px-4 py-3 rounded-lg hover:bg-gray-800 dark:hover:bg-gray-200 transition"
            >ðŸ’Ž Planos</a
          >
          <a
            href="#"
            class="block px-4 py-3 rounded-lg bg-red-600 text-white font-medium"
            >ðŸ‘¤ Perfil</a
          >
        </nav>
      </aside>

      <main class="flex-1 p-8 overflow-y-auto">
        <div class="max-w-2xl mx-auto">
          <h1 class="text-3xl font-bold mb-8">Meu Perfil</h1>

          <!-- Info Card -->
          <div
            class="bg-yt-card dark:bg-light-card p-8 rounded-2xl border border-gray-800 dark:border-gray-200 mb-8"
          >
            <div class="flex items-center gap-4 mb-6">
              <div
                class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center text-2xl font-bold text-white"
              >
                <span id="userInitial">?</span>
              </div>
              <div>
                <h2 id="userEmail" class="text-xl font-bold">Carregando...</h2>
                <p class="text-gray-500 text-sm">
                  Membro desde <span id="memberSince">...</span>
                </p>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-6">
              <div class="p-4 bg-[#121212] rounded-lg border border-gray-700">
                <p class="text-gray-400 text-xs uppercase font-bold">
                  Plano Atual
                </p>
                <p id="profilePlan" class="text-2xl font-bold text-white mt-1">
                  ...
                </p>
              </div>
              <div class="p-4 bg-[#121212] rounded-lg border border-gray-700">
                <p class="text-gray-400 text-xs uppercase font-bold">
                  CrÃ©ditos Restantes
                </p>
                <p
                  id="profileCredits"
                  class="text-2xl font-bold text-green-500 mt-1"
                >
                  ...
                </p>
              </div>
            </div>
          </div>

          <div class="text-center">
            <a href="/app" class="text-gray-500 hover:text-white underline"
              >Voltar para o Dashboard</a
            >
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="/static/js/firebase-config.js"></script>

    <script>
      auth.onAuthStateChanged(async (user) => {
        if (user) {
          document.getElementById("userEmail").innerText = user.email;
          document.getElementById("userInitial").innerText =
            user.email[0].toUpperCase();

          const doc = await db.collection("users").doc(user.uid).get();
          if (doc.exists) {
            const data = doc.data();
            const plan = data.plan === "pro" ? "PRO ðŸ’Ž" : "Gratuito";
            const credits = data.credits || 0;

            document.getElementById("profilePlan").innerText = plan;
            document.getElementById("profileCredits").innerText = credits;

            if (data.created_at) {
              const date = data.created_at.toDate
                ? data.created_at.toDate()
                : new Date(data.created_at);
              document.getElementById("memberSince").innerText =
                date.toLocaleDateString();
            }
          }
        } else {
          window.location.href = "/login";
        }
      });
    </script>
  </body>
</html>
