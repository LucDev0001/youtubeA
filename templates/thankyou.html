<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrigado! - YouTube Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[#0f0f0f] text-white font-sans flex items-center justify-center min-h-screen"
  >
    <div class="max-w-lg w-full p-8 text-center">
      <div class="mb-6 flex justify-center">
        <div
          class="w-20 h-20 bg-green-600 rounded-full flex items-center justify-center shadow-lg shadow-green-900/50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="3"
              d="M5 13l4 4L19 7"
            />
          </svg>
        </div>
      </div>

      <h1 class="text-4xl font-bold mb-4">Pagamento Recebido!</h1>
      <p class="text-gray-400 text-lg mb-8">
        Obrigado por assinar o Plano PRO. Seu acesso aos recursos ilimitados
        está sendo liberado.
      </p>

      <div class="bg-[#1e1e1e] p-6 rounded-xl border border-gray-800 mb-8">
        <p class="text-sm text-gray-500 mb-2">Status do Pedido</p>
        <p class="text-green-500 font-bold text-xl">Confirmado</p>
        <p class="text-xs text-gray-600 mt-2">
          Pode levar até 2 minutos para o sistema atualizar seu perfil.
        </p>
      </div>

      <a
        href="/app"
        class="inline-block px-8 py-4 bg-white text-black font-bold rounded-full hover:bg-gray-200 transition transform hover:scale-105"
      >
        Ir para o Dashboard
      </a>
    </div>

    <script>
      // Opcional: Redirecionar automaticamente após 10 segundos
      setTimeout(() => {
        window.location.href = "/app";
      }, 10000);
    </script>
  </body>
</html>
